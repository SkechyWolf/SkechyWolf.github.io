    <!-- Photo popup when clicking image -->
<div id="build-photo-modal" class="build-modal">
    <span class="close">&times;</span>
        <img class="build-modal-content" id="img01">
        <div id="build-caption"></div>
</div>

<script>
    // Get the modal
    let modal = document.getElementById("build-photo-modal");
    
    // Get the image and insert it inside the modal - use its "alt" text as a caption and aria description
    let modalImg = document.getElementById("img01");
    let captionText = document.getElementById("build-caption");
    document.querySelectorAll('.build-image').forEach(item => {
        item.onclick = function(){
            modal.style.display = "block";
            modalImg.src = item.children[0].src;
            captionText.textContent = `${item.children[0].alt}\n${item.children[0]?.ariaDescription || "No Description Provided"}`;
        }
    })
    
    // Get the element that closes the modal
    let span = document.getElementsByClassName("close")[0];
    
    // When the user clicks on X close the modal
    span.onclick = function() { 
      modal.style.display = "none";
    }

    //If the user clicks off the image it closes the modal
    document.getElementById('build-photo-modal').addEventListener("click", function(e) {
        if(e.target.className !== 'build-modal') return;
        modal.style.display = "none";
    })
    </script>
